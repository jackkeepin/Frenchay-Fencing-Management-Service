        <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";

                x.style.removeProperty("display");

              } else {
                x.className = "topnav";
                x.style.setProperty("display", "flex");
                
              }
            }
        </script>
