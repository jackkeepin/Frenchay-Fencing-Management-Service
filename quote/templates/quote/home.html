{% extends "general/base.html" %}

{% block content %}
    <h1>Quote home page</h1>
    <a href="{% url 'view-quotes' %}">View all quotes</a>

    {% for quote in quotes %}
        <h2>{{ quote.quoteId }}</h2>
        <h3>{{ quote.customer }}</h2>
        <h3>{{ quote.cost }}</h2>
    {% endfor %}
{% endblock content %}
