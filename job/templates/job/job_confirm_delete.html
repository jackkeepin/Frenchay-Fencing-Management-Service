{% extends "general/base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'job/job_confirm_delete_styles.css' %}">
{% endblock %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Job</legend>
                <h2>Are you sure you want to delete this Job?</h2>
                <h3>{{ object.customer_first_name }} {{ object.customer_last_name }}</h3>
                <h3>{{ object.address }}</h3>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'job-details' object.id %}">Cancel</a>
                
            </div>
        </form>
    </div>

{% endblock content %}
